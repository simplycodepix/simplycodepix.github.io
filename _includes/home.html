
<div class="page-holder home">{% for post in site.posts limit: 1 %}
  <section style="background-image: url(assets/img/gallery_images/{{post.thumbnail}})" class="home-featured">
    <div class="page-container">
      <h2 class="home-featured--title"><a href="{{post.url}}">{{post.title}}</a></h2>
      <p class="home-featured--excerpt">{{post.excerpt}}</p><a href="{{post.url}}" class="home-featured--cta page-cta">Learn More</a>
    </div>
  </section>{%  endfor  %}
</div>
