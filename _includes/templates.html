
<div class="page-holder templates">{% for post in site.posts limit: 8 %}
  <section style="background-image: url(assets/img/gallery_images/{{post.thumbnail}})" class="templates-item">
    <div class="page-container">
      <h2 class="templates-item--title"><a href="{{post.url}}">{{post.title}}</a></h2>
      <p class="templates-item--excerpt">{{post.excerpt}}</p><a href="{{post.url}}" class="templates-item--cta page-cta">Learn More</a>
    </div>
  </section>{%  endfor  %}
</div>
